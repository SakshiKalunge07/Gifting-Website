<!DOCTYPE html>
<html>
<head>
    <title>Navbar</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
    <header class="topbar">
        <nav>
            <ul class="nav_links">
                <li><a href="#">Help</a></li>
                <li class="sep">|</li>
                <li><a href="#">Currency</a></li>
                <li class="sep">|</li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>
    <div class="midbar">
        <img class="logo" src="main_logo.png">
        <input type="text" class="search" placeholder="Search...">
        <div class="delivery-box">
            <img src="https://flagcdn.com/w40/in.png" alt="India Flag" class="flag">
            <span class="country-code">IND</span>
            <div class="location-text">
              <span class="material-icons">location_on</span>
              Delivery Location
              <span class="material-icons edit-icon">edit</span>
            </div>
          </div>
        <div class="icons">
            <div class="icon-container">
              <a href="#"><span class="material-icons">account_circle</span></a>
            </div>
            <div class="icon-container">
              <a href="#"><span class="material-icons">favorite</span></a>
            </div>
            <div class="icon-container">
              <a href="#"><span class="material-icons">shopping_cart</span></a>
            </div>
          </div>  
    </div>
    <nav>
        <ul class="topic_links">
            <li><a href="#">Birthdays</a></li>
            <li class="sep">|</li>
            <li><a href="#">Anniversaries</a></li>
            <li class="sep">|</li>
            <li><a href="#">Chocolates</a></li>
            <li class="sep">|</li>
            <li><a href="#">Cakes</a></li>
            <li class="sep">|</li>
            <li><a href="#">Flowers</a></li>
        </ul>
    </nav>
    
</body>
</html>
